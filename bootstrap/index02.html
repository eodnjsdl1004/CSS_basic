<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부트스트랩 101 템플릿</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <link href="js/bootstrap.js" rel="stylesheet">

    <style>
        /* col속성이 전부 float-left를 갖고 있어 가운데 정렬이 안되므로 */
        /* float none으로 없애주어야 합니다. */
        .my-grid{float: none; margin: 0 auto;}
        .my-control{
            width: 100%;
            border-radius: 0px;
        }
        .center{ text-align: center;}
    </style>

</head>
<body>
    
    <!-- 가운데 정렬 -->

    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-9 col-lg-6 my-grid">
                <div class="form-group">
                    <label for="usr">Name:</label>
                    <input type="text" class="form-control my-control" id="usr">
                  </div>
                  <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control my-control" id="pwd">
                  </div>
                  <div class="center">
                    <button type="button" class="btn btn-primary">확인</button>
                    <button type="button" class="btn btn-danger">확인</button>
                  </div>
            </div>
        </div>
    </div>


</body>
</html>
