<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 주석 alt+shift+a -->
    <!-- 블록요소: 블록성질을 가집니다. 줄바꿈이 일어나고 블럭크기를 가집니다 -->
    <!-- 블록요소는 블록요소, 인라인 요소를 자식으로 가질수 있습니다. -->

    <h2>블록</h2>
    <p>블록</p>
    <div>블록</div>
    <ul>
        <li>블록</li>
    </ul>

     <form>블록</form>
     <header>블록</header>
     <section>
         <div>블록</div>
         <span>인라인</span>
         <span>인라인</span>
         <div>블록</div>
    </section>

<HR>
<!-- 인라인 요소: 인라인성질을 가집니다 줄바꿈이 없고 인라인 요소만 자식으로 가집니다. -->
<span>인라인</span>
<img src="" alt="인라인">
<a>인라인</a>
<input value="인라인">



</body>
</html>
