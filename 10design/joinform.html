    <script>
      var id = document.getElementById("id");
      var msgId = document.querySelector(".msgId");

      id.onkeyup = function(){

      var idReg = /^[A-z0-9]{4,8}$/g;
		 		
		 	
			//document문서를 뜻함
			//name이 reg_form 안에, name이 id 인 값

        if(!idReg.test(id.value)){				
          id.style.borderColor = "red";
          msgId.innerHTML="아이디는 영숫자4~8글자";
          // console.log(id.value); 
          // console.log(idReg);               
          return;
        } else{
          id.style.borderColor = "green";
          msgId.innerHTML="사용가능합니다.";
          // console.log(id.value);
          // console.log(idReg); 
          return;      
        }
      }

      var pw = document.getElementById("pw");
      var msgPw = document.querySelector(".msgPw");

      pw.onkeyup = function(){
        var pwReg = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}$/g;	
        if(!pwReg.test(pw.value)){				
          pw.style.borderColor = "red";
          msgPw.innerHTML="비밀번호는 영숫자특수문자 조합8글자";
          // console.log(pw.value); 
          // console.log(pwReg);               
          return;
        } else{
          pw.style.borderColor = "green";
          msgPw.innerHTML="사용가능합니다.";
          // console.log(pw.value);
          // console.log(pwReg); 
          return;      
        }
      } 	
		
      var pw_check = document.getElementById("pw_check");
      var msgPwCheck = document.querySelector(".msgPwCheck");

      pw_check.onkeyup = function(){
        if(pw.value !== pw_check.value){
          pw_check.style.borderColor = "red";
          msgPwCheck.innerHTML="비밀번호가 불일치합니다.";
        }else {
          pw_check.style.borderColor = "green";
          msgPwCheck.innerHTML ="비밀번호가 일치합니다.";
        }
      }

    </script>
