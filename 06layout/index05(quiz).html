<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box{width:500px ;border: 1px solid black; margin:0 auto;  }
        .top{border: 1px solid black; height: 33.33%;}
        .mid{border: 1px solid black;  padding:20px; height: 33.33%; }
        .inner{overflow: hidden; border: 1px solid black;  }
        .left{float:left; border: 1px solid black; width:50%; box-sizing: border-box; }        
        .bottom{ border: 1px solid black; height: 33.33%;}

    </style>

</head>
<body>
    <div class="box">
        <div class="top">
            탑
        </div>
        <div class="mid">
            <div class="inner">
                <div class="left">중간패딩:20px</div>
                <div class="left">중간패딩:20px</div>
            </div>
        </div>
        <div class="bottom">
            바텀
        </div>
    </div>
</body>
</html>
